<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <form>
          <div class="inputs-wrapper">
            <div class="input-container">
              <label for="day">Day</label>
              <input type="number" name="day" id="day" placeholder="DD" />
              <small></small>
            </div>
            <div class="input-container">
              <label for="month">Month</label>
              <input type="number" name="month" id="month" placeholder="MM" />
              <small></small>
            </div>
            <div class="input-container">
              <label for="year">Year</label>
              <input type="number" name="year" id="year" placeholder="YYYY" />
              <small></small>
            </div>
          </div>
          <div class="submit-container">
            <hr />
            <button type="submit" id="calculate-btn">
              <img src="assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
        <div class="output-container">
          <p><span id="output-years">- - </span> years</p>
          <p><span id="output-months">- - </span> months</p>
          <p><span id="output-days">- - </span> days</p>
        </div>
      </div>
    </main>
  </body>
</html>
